apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: ethnicbadger/duo-nginx:latest
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: flask-app
  ports: 
  - protocol: TCP
    port: 5500
    targetPort: 5500
  type: ClusterIP